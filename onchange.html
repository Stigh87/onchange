<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
    <p id ="dobbeltrykk" ondblclick="dblklikk()">Dobbel trykk</p>
    
    <div id ="høyreklikk" oncontextmenu="rightclick()" contextmenu="meny">Høyretrykk</div>

    <div id ="tastetrykk">Trykk en tast på keyboard</div> 
    <input type="text" onkeydown="tastetrykk()">



    <script>
        function dblklikk(){
            document.getElementById("dobbeltrykk").innerHTML = "<img src=pepebrygge.jpg>";
        }

        function rightclick(){
            document.getElementById("høyreklikk").innerHTML = "<img src=pepebåt.jpg>";
        }

        function tastetrykk(){
            document.getElementById("tastetrykk").innerHTML = "<img src=pepesail.jpg>";
            
        }




    </script>

</body>
</html>
